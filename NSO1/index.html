<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>Numerische Strömungssimulation mit Optimierungsanwendungen</title>

		<link rel="stylesheet" href="../dist/reveal.css">
		<link rel="stylesheet" href="my-white.css" id="theme">
    <link rel="stylesheet" href="../plugin/highlight/monokai.css">
	</head>

	<body>

		<div class="reveal">
			<div class="slides">
        <section data-background-image="assets/titel_la.png">
          <div style="text-align: left; float: left;">
          </div>
          <div style="text-align: right; float: right;">
            <h3 style="color:white">
              Numerische Strömungssimulation mit Optimierungsanwendungen
            </h3>
            <h4 style="color:white">Dr.-Ing. Alexander Tismer</h4>
            <!--            <h5 style"color:white"> -->
            <p
              style="color:white"
              xmlns:cc="http://creativecommons.org/ns#" 
              xmlns:dct="http://purl.org/dc/terms/"
            >
              Licensed under 
              <a 
                href="https://creativecommons.org/licenses/by-sa/4.0/?ref=chooser-v1" 
                target="_blank" 
                rel="license noopener noreferrer" 
                style="background-color:gray;display:inline-block;"
              >
              CC BY-SA 4.0
              <img 
                style="height:22px!important;margin-left:3px;vertical-align:-70%;" 
                src="https://mirrors.creativecommons.org/presskit/icons/cc.svg?ref=chooser-v1" 
                alt=""
              >
              <img 
                style="height:22px!important;margin-left:3px;vertical-align:-70%;" 
                src="https://mirrors.creativecommons.org/presskit/icons/by.svg?ref=chooser-v1" 
                alt=""
              >
              <img 
                style="height:22px!important;margin-left:3px;vertical-align:-70%;"

              >

            </p> 
            <!-- </h5> -->
          </div>
        </section>
        <section 
          data-markdown="einfuehrung.md" 
          data-separator="^\n\n\n" 
          data-separator-vertical="^\n\n"
        >
        </section>
      </div>
		</div>

		<script src="../dist/reveal.js"></script>
    <script src="../plugin/markdown/markdown.js"></script>
    <script src="../plugin/highlight/highlight.js"></script>
    <script src="../plugin/notes/notes.js"></script>
    <script src="../plugin/math/math.js"></script>

		<script>

			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,
        katex: {
          macros: {
            "\\pp" : "\\frac{\\partial #1}{\\partial#2}",
            "\\dd" : "\\frac{\\Delta #1}{\\Delta #2}",
            "\\at" : "\\left[ #1 \\right]_{#2}",
            "\\fd" : "\\frac{{#1}_{#2}-{#1}_{#3}}{#4}",
            "\\ffd" : "\\frac{{#1}_{#2}-{2#1}_{#3}+{#1}_{#4}}{#5}",
            "\\hide" : "\\textcolor{lightgray}{#1}",
            "\\intV" : "\\int_\\mathcal{V} #1 \\, d\\mathcal{V}",
            "\\intS" : "\\int_\\mathcal{S} #1 \\, d\\mathcal{S}",
            "\\uv" : "\\underline{u}",
          }
        },
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes, RevealMath.KaTeX ],
			});
      Reveal.configure({ 
        pdfSeparateFragments: false,
        showNotes: false
      });
		</script>

	</body>
</html>
